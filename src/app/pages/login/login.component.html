<h1>Login</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form class = "p-4" (ngSubmit) = "login()" >
                    <input 
                        class="form-control"
                        [(ngModel)] = "name"
                        name = "name"
                        placeholder = "Nombre de usuario"
                        autofocus
                    >
                    <button [disabled] = "name.trim().length === 0" class="btn btn-primary btn-block mt-3"> Ingresar </button>
                </form>
            </div>
        </div>
      
    </div>
</div>
