<h4>Usuarios</h4>
<hr>

<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let user of activeUsersObs | async"
    >
        {{ user.name }}
        <span class="badge badge-primary">
            {{ user.room }}
        </span>
        <span class="badge badge-info">
            {{ user.id }}
        </span>
    </li>
</ul>

{{ activeUsersObs | async }}
